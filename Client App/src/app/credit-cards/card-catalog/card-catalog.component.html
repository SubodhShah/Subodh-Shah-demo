<div fxLayout="row wrap" fxLayoutAlign="center">
  <app-credit-card
    fxFlex.xs="80"
    fxFlex.sm="40"
    fxFlex="25"
    *ngFor="let cardItem of cards"
    [card]="cardItem"

</div>

  mat-fab
  color="primary"
  aria-label="Add new Card"

</button>

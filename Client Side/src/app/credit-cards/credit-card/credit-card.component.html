

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" ></div>
    <mat-card-title>{{ card?.firstName }} {{" "}}{{ card?.lastName }}</mat-card-title>
    <mat-card-subtitle>Card No: {{ card?.cardNumber }}</mat-card-subtitle>
    <mat-card-subtitle>Exp Date: {{ card?.expiryDate }}</mat-card-subtitle>
    <mat-card-subtitle>CVV: {{ card?.cVV }}</mat-card-subtitle>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="onCardDetailNavigate(card)">Edit</button>
      <button mat-menu-item (click)="onClickRemoveCard(card?._id)">Remove</button>
    </mat-menu>
  </mat-card-header>
</mat-card>
